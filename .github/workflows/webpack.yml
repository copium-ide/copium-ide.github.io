name: NodeJS with Webpack + GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # 1) Checkout full history (needed for gh-pages diffs)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Cache npm for faster installs
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3) Install Node.js and enable built-in npm cache
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 4) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5) Build with webpack (outputs into ./dist as configured)
      - name: Build bundle
        run: npx webpack --config webpack.config.js

      # 6) Deploy ./dist to GitHub Pages via the gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages       # change this if you use a different branch
          user_name: github-actions
          user_email: github-actions@github.com
